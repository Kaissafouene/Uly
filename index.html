<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <title>UlyTech - AI Business Solutions</title>
  <meta name="description" content="Boost your company's performance with intelligent technology.">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts: Inter for modern clean look -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            uly: {
              dark: '#1E293B', // Even lighter dark blue background
              purple: '#7C3AED',
              blue: '#3B82F6',
              accent: '#8B5CF6'
            }
          },
          backgroundImage: {
            'hero-glow': 'radial-gradient(circle at 50% 0%, rgba(59, 130, 246, 0.15) 0%, rgba(30, 41, 59, 0) 70%)',
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #1E293B;
      color: white;
    }

    /* Custom selection color */
    ::selection {
      background: #7C3AED;
      color: white;
    }
  </style>

  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
